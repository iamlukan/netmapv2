services:
  netmap-app:
    build: .
    container_name: netmap-app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./scripts:/app/scripts
    environment:
      - DATABASE_URL=postgresql://netmap:netmap_password@netmap-db:5432/netmap
    depends_on:
      - netmap-db
    restart: unless-stopped

  netmap-db:
    image: postgis/postgis:16-3.4
    container_name: netmap-db
    environment:
      - POSTGRES_USER=netmap
      - POSTGRES_PASSWORD=netmap_password
      - POSTGRES_DB=netmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  netmap-tunnel:
    image: alpine:latest
    container_name: netmap-tunnel
    command: >
      sh -c "apk add --no-cache openssh-client && mkdir -p /root/.ssh && if [ -f /root/ssh/id_ed25519 ]; then
        cp /root/ssh/id_ed25519 /root/.ssh/id_ed25519 &&
        chmod 600 /root/.ssh/id_ed25519 &&
        echo 'Starting SSH Tunnel...' &&
        ssh -o StrictHostKeyChecking=no -N -i /root/.ssh/id_ed25519 -L 0.0.0.0:5432:10.20.20.240:5432 ${SSH_USER}@${SSH_HOST};
      else
        echo 'ERROR: key /root/ssh/id_ed25519 not found';
        sleep infinity;
      fi"
    ports:
      - "5433:5432"
    volumes:
      - ${SSH_KEY_PATH}:/root/ssh/id_ed25519:ro
    environment:
      - SSH_USER=${SSH_USER:-admband}
      - SSH_HOST=${SSH_HOST}
    restart: unless-stopped

volumes:
  postgres_data:
