services:
  netmap-app:
    build: .
    container_name: netmap-app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./scripts:/app/scripts
    environment:
      - DATABASE_URL=postgresql://netmap:netmap_password@netmap-db:5432/netmap
    depends_on:
      - netmap-db
    restart: unless-stopped

  netmap-db:
    image: postgis/postgis:16-3.4
    container_name: netmap-db
    environment:
      - POSTGRES_USER=netmap
      - POSTGRES_PASSWORD=netmap_password
      - POSTGRES_DB=netmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  netmap-tunnel:
    build: ./tunnel
    container_name: netmap-tunnel
    ports:
      - "5433:3306"
    volumes:
      - ${SSH_KEY_PATH}:/root/ssh/id_ed25519:ro
    environment:
      - SSH_USER=${SSH_USER:-admband}
      - SSH_HOST=${SSH_HOST}
    restart: unless-stopped

volumes:
  postgres_data:
